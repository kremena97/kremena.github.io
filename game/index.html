<html>
<head>
    <meta charset="utf-8" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=1009,user-scalable=no" />
    <title>BreakOut Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />


    <script src="howler.min.js"></script>
    <script src="pixi.js"></script>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="level.js"></script>
    <script src="game.js"></script>

</head>

<body onload="init();">
    <div class="main">
        <div class="topbar">
            <div id="score" class="left">0<span id="addPoints"></span></div>
            <div id="tips" class="center">Welcome to BreakOut. Have fun!</div>
            <div id="lives" class="right"></div>
        </div>
        <div class="game">
            <div id="renderer"></div>
            <div id="overlay">
                <div class="overtop">
                    <div style="text-align:right;margin-top: -16px;" class="left">&#8624;<br /><br /><br />Score</div>
                    <div style="text-align:left;margin-top: -16px;" class="right">&#8625;<br /><br /><br />Lives</div>
                </div>
                <div class="overtext">
                    <h1>Press <span style="font-size:1em;color:red;margin:0 2px;display:inline-block">⏎</span> to play or pause<br />Use <span style="font-size:1em;color:red;margin:0 2px;display:inline-block">A</span> and <span style="font-size:1em;color:red;margin:0 2px;display:inline-block">D</span> to move the <img style="margin-left:10px;padding-top:5px;" src="resources/pad.png" /><br />Press <span style="font-size:1em;color:red;margin:0 2px;display:inline-block">N</span> to reload</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="controls" unselectable="on" onselectstart="return false;" onmousedown="return false;">
        <div class="box">
            <div class="button float-left" id="left">left</div>
            <div class="button float-right" id="right">right</div>
        </div>
        <div id="enter" class="button sbutton float-left">&lt;/||</div>
        <div id="new" class="button sbutton float-right">New</div>
    </div>

</body>
<footer>
    <footer>
        <p class="center" style="width:100%; font-size:1rem;">Copyright (C) 2015 - Matteo Bonora & Daniele Galas</p>
      </footer>
</footer>
</html>
